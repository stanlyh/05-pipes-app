<section class="mx-5 mb-5">
  <h1 class="text-2xl font-bold">Pipes NO tan comunes ðŸ‘€</h1>
  <h3 class="text-xl font-thin">Pipes incluidos en Angular</h3>
</section>


<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">

  <app-card title="i18nSelectPipe">
    <p>
      Saludos {{ client().name }}, es un placer
      {{ client().gender | i18nSelect : invitationMap }} a nuestro evento
    </p>

    <button (click)="changeClient()" class="btn btn-primary">Cambiar cliente</button>
  </app-card>

  <app-card title="i18nPluralPipe">
    <p>
      Actualmente {{ mininos().length | i18nPlural:mininosMap() }}
    </p>

    <button
    [disabled]="mininos().length == 0"
    (click)="deleteMinino()"
    class="btn btn-primary">Borrar minino</button>
  </app-card>

</div>
